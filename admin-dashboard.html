<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayna Diamonds - Feedback Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            text-align: center;
        }

        .brand-name {
            font-size: 2.5em;
            font-weight: 400;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 3px;
            font-family: 'Cormorant Garamond', serif;
        }

        .dashboard-title {
            font-size: 1.1em;
            color: #b8860b;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 400;
        }

        .feedback-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .feedback-header {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feedback-title {
            font-size: 1.3em;
            font-weight: 500;
            font-family: 'Cormorant Garamond', serif;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .feedback-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .feedback-item {
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .feedback-item:hover {
            background: #f8f9fa;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .customer-name {
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }

        .customer-whatsapp {
            color: #666;
            font-size: 0.9em;
        }

        .feedback-time {
            color: #999;
            font-size: 0.85em;
        }

        .feedback-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #333;
        }

        .rating-stars {
            color: #ffd700;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #e9ecef;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-feedback {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .export-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .export-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .feedback-details {
                grid-template-columns: 1fr;
            }

            .feedback-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .feedback-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .live-indicator {
                font-size: 0.8em;
            }

            .export-btn {
                margin-left: 0;
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="brand-name">MAYNA DIAMONDS</h1>
            <p class="dashboard-title">Feedback Dashboard</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalFeedback">-</div>
                <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayFeedback">-</div>
                <div class="stat-label">Today's Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageRating">-</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="planningToBuy">-</div>
                <div class="stat-label">Planning to Buy</div>
            </div>
        </div>

        <div class="feedback-container">
            <div class="feedback-header">
                <h2 class="feedback-title">Recent Feedback</h2>
                <div class="header-controls">
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        Live Updates
                    </span>
                    <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                </div>
            </div>
            
            <div class="feedback-list" id="feedbackList">
                <div class="loading">Loading feedback...</div>
            </div>
        </div>
    </div>

    <!-- Dashboard uses Node.js backend -->
    
    <script>
        let allFeedback = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Load feedback data from Node.js backend
            initializeDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(initializeDashboard, 30000);
        });

        async function initializeDashboard() {
            try {
                console.log('Fetching feedback data from backend...');
                // Fetch feedback data from backend
                const response = await fetch('/view-feedback');
                const result = await response.json();

                console.log('Feedback data received:', result);

                if (result.success) {
                    allFeedback = result.data || [];
                    console.log('Total feedback entries:', allFeedback.length);
                    updateDashboard(allFeedback);
                } else {
                    throw new Error(result.message || 'Failed to fetch feedback');
                }

            } catch (error) {
                console.error('Error initializing dashboard:', error);
                document.getElementById('feedbackList').innerHTML =
                    '<div class="no-feedback">Error loading feedback. Please refresh the page.</div>';
            }
        }

        function updateDashboard(feedbackList) {
            updateStats(feedbackList);
            displayFeedback(feedbackList);
        }

        function updateStats(feedbackList) {
            // Get today's date in the same format as backend (DD/MM/YYYY)
            const now = new Date();
            const today = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;

            console.log('Today\'s date for comparison:', today);
            console.log('Sample feedback dates:', feedbackList.slice(0, 3).map(fb => fb['Submission Date']));

            const todayFeedback = feedbackList.filter(fb => {
                // Backend stores date as 'Submission Date' field in DD/MM/YYYY or D/M/YYYY format
                const submissionDate = fb['Submission Date'];
                // Normalize both formats for comparison
                const normalizeDate = (dateStr) => {
                    if (!dateStr) return '';
                    const parts = dateStr.split('/');
                    if (parts.length === 3) {
                        const day = parts[0].padStart(2, '0');
                        const month = parts[1].padStart(2, '0');
                        const year = parts[2];
                        return `${day}/${month}/${year}`;
                    }
                    return dateStr;
                };
                return normalizeDate(submissionDate) === normalizeDate(today);
            });

            console.log('Today\'s feedback count:', todayFeedback.length);

            // Total feedback
            document.getElementById('totalFeedback').textContent = feedbackList.length;

            // Today's feedback
            document.getElementById('todayFeedback').textContent = todayFeedback.length;

            // Average rating - using 'Experience Rating' field from backend
            const ratingsWithValues = feedbackList.filter(fb => {
                const rating = fb['Experience Rating'];
                return rating && !isNaN(parseFloat(rating));
            });
            const avgRating = ratingsWithValues.length > 0
                ? (ratingsWithValues.reduce((sum, fb) => sum + parseFloat(fb['Experience Rating']), 0) / ratingsWithValues.length).toFixed(1)
                : '0.0';
            document.getElementById('averageRating').textContent = avgRating;

            // Planning to buy - using 'Planning to Buy' field from backend
            const planningToBuy = feedbackList.filter(fb => fb['Planning to Buy'] === 'Yes').length;
            document.getElementById('planningToBuy').textContent = planningToBuy;

            console.log('Stats updated - Total:', feedbackList.length, 'Today:', todayFeedback.length, 'Avg Rating:', avgRating, 'Planning to Buy:', planningToBuy);
        }

        function displayFeedback(feedbackList) {
            const feedbackContainer = document.getElementById('feedbackList');

            if (feedbackList.length === 0) {
                feedbackContainer.innerHTML = '<div class="no-feedback">No feedback received yet.</div>';
                return;
            }

            // Sort by submission time (most recent first) and take only the first 3
            const sortedFeedback = feedbackList.sort((a, b) => {
                const dateA = new Date(`${a['Submission Date']} ${a['Submission Time']}`);
                const dateB = new Date(`${b['Submission Date']} ${b['Submission Time']}`);
                return dateB - dateA; // Most recent first
            }).slice(0, 3); // Take only first 3

            const feedbackHTML = sortedFeedback.map(feedback => {
                // Backend stores date/time in 'Submission Date' and 'Submission Time' fields
                const formattedDate = feedback['Submission Date'] || 'Unknown';
                const formattedTime = feedback['Submission Time'] || 'Unknown';

                const ratingValue = feedback['Experience Rating'];
                const rating = ratingValue ? '★'.repeat(parseInt(ratingValue)) : 'Not rated';
                
                // Backend stores comma-separated values, convert back to arrays for display
                const likedMostStr = feedback['Liked Most'] || '';
                const likedMost = likedMostStr ? likedMostStr.split(', ').filter(item => item.trim()) : [];
                
                const jewelTypesStr = feedback['Interested In'] || '';
                const jewelTypes = jewelTypesStr ? jewelTypesStr.split(', ').filter(item => item.trim()) : [];

                return `
                    <div class="feedback-item">
                        <div class="feedback-meta">
                            <div class="customer-info">
                                <div class="customer-name">${feedback['Name'] || 'Anonymous'}</div>
                                <div class="customer-whatsapp">📱 ${feedback['WhatsApp Number'] || 'Not provided'}</div>
                            </div>
                            <div class="feedback-time">${formattedDate} at ${formattedTime}</div>
                        </div>
                        
                        <div class="feedback-details">
                            <div class="detail-item">
                                <div class="detail-label">Experience Rating</div>
                                <div class="detail-value rating-stars">${rating}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Planning to Buy</div>
                                <div class="detail-value">${feedback['Planning to Buy'] || 'Not specified'}</div>
                            </div>
                            
                            ${likedMost.length > 0 ? `
                            <div class="detail-item">
                                <div class="detail-label">Liked Most</div>
                                <div class="detail-value">
                                    <div class="tags">
                                        ${likedMost.map(item => `<span class="tag">${item}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                            
                            ${jewelTypes.length > 0 ? `
                            <div class="detail-item">
                                <div class="detail-label">Interested In</div>
                                <div class="detail-value">
                                    <div class="tags">
                                        ${jewelTypes.map(item => `<span class="tag">${item}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            feedbackContainer.innerHTML = feedbackHTML;
        }

        function exportToExcel() {
            if (allFeedback.length === 0) {
                alert('No feedback data to export.');
                return;
            }

            // Prepare data for CSV export - backend data is already in the right format
            const csvData = allFeedback.map(feedback => {
                return {
                    'Date': feedback['Submission Date'] || '',
                    'Time': feedback['Submission Time'] || '',
                    'Name': feedback['Name'] || '',
                    'WhatsApp': feedback['WhatsApp Number'] || '',
                    'Rating': feedback['Experience Rating'] || '',
                    'Planning to Buy': feedback['Planning to Buy'] || '',
                    'Liked Most': feedback['Liked Most'] || '',
                    'Interested In': feedback['Interested In'] || ''
                };
            });

            // Convert to CSV
            const csvString = convertToCSV(csvData);
            
            // Download CSV file with BOM and charset for Excel compatibility
            const bom = '\uFEFF';
            const blob = new Blob([bom, csvString], { type: 'text/csv;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mayna-diamonds-feedback-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvRows = [];
            
            // Add headers
            csvRows.push(headers.join(','));
            
            // Add data rows
            const sanitize = (val) => {
                const str = (val == null ? '' : String(val));
                // Remove embedded CR/LF which break CSV rows in Excel
                return str.replace(/\r?\n/g, ' ').replace(/"/g, '""');
            };
            
            data.forEach(row => {
                const values = headers.map(header => `"${sanitize(row[header])}"`);
                csvRows.push(values.join(','));
            });
            
            // Use CRLF for Excel on Windows; ensure actual newline characters
            return csvRows.join('\r\n');
        }
    </script>
</body>
</html>
